<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet"> 

  <link rel="stylesheet" href="/src/css/style.css">
  
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <main class="wrap">
    <img class="bg-pattern bg-pattern-top" src="/images/bg-pattern-top.svg">
    <img class="bg-pattern bg-pattern-bottom" src="/images/bg-pattern-bottom.svg">

    <div class="card">
      <div class="card__background"></div>
      <div class="card__profile">
        <div class="profile-image"></div>

        <div class="profile-bio">
          <div class="flex-row">
            <p class="profile-name bold">
              Victor Crest
            </p>
            <p class="profile-age">
              26
            </p>
          </div>

          <div class="flex-row">
            <p class="profile-location">
              London
            </p>
          </div>
        </div>
      </div>

      <div class="profile-stats">
        <div class="followers">
          <p class="profile-stats-stat bold">
            80K
          </p>
          <p class="profile-stats-heading">
            Followers
          </p>
        </div>
        <div class="likes">
          <p class="profile-stats-stat bold">
            803K
          </p>
          <p class="profile-stats-heading">
            Likes
          </p>
        </div>
        <div class="photos">
          <p class="profile-stats-stat bold">
            1.4K
          </p>
          <p class="profile-stats-heading">
            Photos
          </p>
        </div>
      </div>
    </div>
    <div class="attribution">
      <p>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by Caleb Hettiger.
      </p>
    </div>
  </main>
</body>
</html>
